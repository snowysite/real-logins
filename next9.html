<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid d-flex vh-100 justify-content-center align-items-center bg-light">
        <div class="row w-75 shadow-lg rounded-4 overflow-hidden">
            <!-- Left Side (Image) -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="images/the-interior-has-a-armchair-on-empty-white-wall-background-3d-rendering 1.png" class="img-fluid w-100 h-100" style="object-fit: cover;">
                <div class="position-absolute top-0 start-0 p-3 text-dark fw-bold">Your Logo</div>
            </div>
            
            <!-- Right Side (Signup Form) -->
            <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
                <h5 class="text-muted">Welcome to <span class="text-success">LOREM</span></h5>
                <h2 class="fw-bold">Sign up</h2>
                <p class="small">Already have an account? <a href="next8.html" class="text-success">Sign in</a></p>
                
                <button class="btn btn-light w-100 d-flex align-items-center justify-content-center border mb-3">
                    <img src="images/google.png" alt="Google" style="width:20px; margin-right:10px;"> Sign up with Google
                </button>
                <div class="d-flex justify-content-center gap-3">
                    <a href="#" class="text-dark"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="text-dark"><i class="fab fa-apple fa-2x"></i></a>
                </div>
                
                <form action="signup.php" method="POST" class="mt-3">
                    <div class="mb-3">
                        <label class="form-label">Enter your full name</label>
                        <input type="text" class="form-control" name="fullname" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Enter your email address</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Create a Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-3">Sign up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
