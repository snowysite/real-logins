<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid d-flex vh-100">
        <!-- Left Side -->
        <div class="col-md-6 p-0 position-relative">
            <img src="images/plane.png" class="img-fluid w-100 h-100" style="object-fit: cover;">
            <div class="position-absolute top-0 start-0 p-3 text-white">Your Logo</div>
        </div>
        
        <!-- Right Side -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-dark text-white p-4">
            <div class="w-75">
                <h2 class="mb-3">Sign Up</h2>
                <p>Already have an account? <a href="NEXT6.HTML" class="text-primary">Sign in here</a>!</p>
                
                <form action="signup.php" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="mt-3 text-center">or continue with</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="#" class="text-white"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-apple fa-2x"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-google fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
