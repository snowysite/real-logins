<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row w-100">
            <!-- Left Section -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="form-card shadow p-4 rounded">
                    <h2 class="text-center mb-3">Welcome!</h2>
                    <p class="text-center mb-4">Sign in to Lorem Ipsum is simply</p>
                    <form action="process_login.php" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">User Name</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                                <span class="input-group-text">
                                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                                </span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <input type="checkbox" name="remember" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="next4.html" class="text-decoration-none">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        Donâ€™t have an Account? <a href="next3s.html" class="text-decoration-none">Register</a>
                    </div>
                </div>
            </div>
           
            <!-- Right Section -->
             <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
                <img src="images/small-team-discussing-ideas-2194220-0.png" alt="Illustration" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script>
        // Password Toggle Script
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            this.classList.toggle("bi-eye");
        });
    </script>
</body>
</html>
